<div class="container">
	<form class="example-form">
		<mat-form-field class="example-full-width">
			<input matInput placeholder="username" [(ngModel)]="user.username" name="fs">
		</mat-form-field>
		<mat-form-field class="example-full-width">
			<input matInput placeholder="password" [(ngModel)]="user.password" name="fsa" type="password">
		</mat-form-field>
		<div class="button-row">
			<button mat-button color="primary" (click)="login()">save</button>
	    </div>
	</form>
</div>
